<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>联系我们 - 智路AI行</title>
    <style>
        /* 基础样式 - 与index.html保持一致 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: #64B5F6;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #2196F3;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏 - 与index.html完全相同 */
        header {
            background-color: rgba(18, 18, 18, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 60px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            height: 100%;
        }
        
        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: #64B5F6;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: #f5f5f5;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .nav-links a:hover {
            color: #64B5F6;
        }
        
        /* 隐藏汉堡菜单 */
        #menuToggle, #mobileNav {
            display: none !important;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            /* 确保导航栏在移动设备上的显示 */
            header {
                height: 60px;
            }

            nav {
                padding: 10px 0;
            }
            
            .nav-links {
                display: flex !important;
                gap: 15px;
            }
        }
        
        /* 联系页面特定样式 */
        .contact-section {
            padding: 120px 0 60px;
        }
        
        .contact-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #f5f5f5;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            background: #2196F3;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #1976D2;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 - 与index.html相同 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">智路AI行</div>
                <div class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="about.html">关于</a>
                    <a href="projects.html">项目</a>
                    <a href="testimonials.html">推荐</a>
                    <a href="contact.html">联系</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- 联系部分 -->
    <section class="contact-section">
        <div class="container">
            <h1>联系我们</h1>
            <p>如果您有任何问题或想了解更多关于我们服务的信息，请填写以下表单。</p>
            
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">电子邮件</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">消息</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">发送消息</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
