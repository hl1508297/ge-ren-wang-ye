<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 - 智路AI行</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: #64B5F6;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #2196F3;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏 */
        header {
            background-color: rgba(18, 18, 18, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 40px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            height: 100%;
        }
        
        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: #64B5F6;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: #f5f5f5;
            font-weight: 500;
            font-size: 1rem;
        }
        
        .nav-links a:hover {
            color: #64B5F6;
        }
        
        /* 关于区 */
        .about {
            padding: 150px 0 100px;
            background: linear-gradient(rgba(18, 18, 18, 0.8), rgba(18, 18, 18, 0.8)), url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485') center -450px/cover;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .about::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #121212 70%);
            z-index: 0;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #2196F3;
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .about-text h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #64B5F6;
        }
        
        .about-text p {
            margin-bottom: 15px;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .skill-tag {
            background: rgba(33, 150, 243, 0.1);
            color: #64B5F6;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }
        
        /* 页脚 */
        footer {
            background: #0D0D0D;
            padding: 5px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        footer p {
            font-size: 0.8rem;
            margin: 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .about-content {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const footer = document.querySelector('footer');
            let timeout;
            
            // 显示页脚
            function showFooter() {
                footer.style.opacity = '1';
            }
            
            // 隐藏页脚
            function hideFooter() {
                footer.style.opacity = '0';
            }
            
            // 重置定时器
            function resetTimer() {
                clearTimeout(timeout);
                showFooter();
                timeout = setTimeout(hideFooter, 3000); // 3秒后隐藏页脚
            }
            
            // 初始隐藏页脚
            hideFooter();
            
            // 监听用户交互
            document.addEventListener('mousemove', resetTimer);
            document.addEventListener('click', resetTimer);
            document.addEventListener('keypress', resetTimer);
            document.addEventListener('scroll', resetTimer);
            
            // 初始化定时器
            resetTimer();
        });
    </script>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">智路AI行</div>
                <div class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="about.html">关于</a>
                    <a href="projects.html">项目</a>
                    <a href="testimonials.html">推荐</a>
                    <a href="contact.html">联系</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- 关于区 -->
    <section class="about">
        <div class="container">
            <h2 class="section-title">关于我</h2>
            <div class="about-content">
                <div class="about-text">
                    <h3>专业背景</h3>
                    <p>我是一名拥有5年行业经验的AI技术专家，专注于机器学习算法研发和AI系统实现。曾在多家科技公司担任技术顾问，参与开发了多个大型AI项目。</p>
                    <p>我的研究兴趣包括自然语言处理、计算机视觉和强化学习。我相信AI技术能够为人类社会带来革命性的变化，并致力于推动这一进程。</p>
                    <div class="skills">
                        <span class="skill-tag">机器学习</span>
                        <span class="skill-tag">深度学习</span>
                        <span class="skill-tag">自然语言处理</span>
                        <span class="skill-tag">计算机视觉</span>
                        <span class="skill-tag">Python</span>
                        <span class="skill-tag">TensorFlow</span>
                        <span class="skill-tag">PyTorch</span>
                    </div>
                </div>
                <div class="about-image">
                    <!-- 这里可以放置个人照片或相关图像 -->
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2025 智路AI行. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
